<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Typing Game</title>
</head>
<body>
    <div class="container-fluid bg d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-12">
                <h1 class="h-1">Typing game</h1>
                <p class="para-1">Type the given words</p>
            </div>
            <div class="col-12">
                <h1 class="h-2" id="h1"></h1>
            </div>
            <div class="col-12">
                <input class="input" id="in1" type="text" placeholder="Type the Word"/>
            </div>
            <div>
                <button class="btn btn-dark mt-3" onclick="check()">check</button>
                <button class="btn btn-dark mt-3" onclick="reloard()">Reload</button>
            </div>
            <div class="col-12">
                <p class="para-2" id="display">10</p>
            </div>
        </div>
    </div>
    <script src="backend.js"></script>
</body>
</html>
